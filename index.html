    <script>
      const noBtn = document.getElementById("noBtn");
      const bgMusic = document.getElementById("bgMusic");
      const audioControl = document.getElementById("audioControl");

      // á”áŸŠá¼áá»á„ "á‘áŸ ğŸ™ˆ" ášá»á‰á…áŸá‰á–áŸá› hover
      noBtn.addEventListener("mouseover", () => {
        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;
        const i = Math.floor(Math.random() * maxX);
        const j = Math.floor(Math.random() * maxY);
        noBtn.style.left = i + "px";
        noBtn.style.top = j + "px";
      });

      // á”á„áŸ’á á¶á‰áŸá¶áš + ášá¼á”á—á¶á– + áŸá˜áŸ’á›áŸá„ + á•áŸ’á€á¶á™
      function showLove() {
        noBtn.style.display = "none";

        const text = "ğŸ¥° ááŸ’á‰á»áŸ†áŸáŸ’ášá›á¶á‰áŸ‹á¢áŸ’á“á€á…áŸá‰á–á¸á”áŸáŸ‡áŠá¼á„! ğŸ’Œ";
        let i = 0;
        const typeText = document.getElementById("typeText");
        typeText.innerHTML = "";
        document.getElementById("confession").style.display = "block";
        document.getElementById("cuteImage").style.display = "block";

        document.getElementById("loveSound").play();

        function typeLetter() {
          if (i < text.length) {
            typeText.innerHTML += text.charAt(i);
            i++;
            setTimeout(typeLetter, 70);
          }
        }
        typeLetter();

        confetti({
          particleCount: 150,
          spread: 80,
          origin: { y: 0.6 },
        });
      }

      // Toggle background music play/pause
      function toggleMusic() {
        if (bgMusic.paused) {
          bgMusic.volume = 0.3;
          bgMusic.play();
          audioControl.textContent = "á”á·á‘á—áŸ’á›áŸá„ ğŸ”‡";
        } else {
          bgMusic.pause();
          audioControl.textContent = "á…á¶á€áŸ‹á—áŸ’á›áŸá„ ğŸµ";
        }
      }

      // Popup control
      function showPopup() {
        document.getElementById("popupMessage").style.display = "block";
      }
      function closePopup() {
        document.getElementById("popupMessage").style.display = "none";
      }

      // Show popup after 1 second on page load
      window.onload = () => {
        setTimeout(showPopup, 1000);

      // Chat box functions
      function sendMessage() {
        const input = document.getElementById("chatInput");
        const messages = document.getElementById("chatMessages");
        const msg = input.value.trim();
        if (msg === "") return;

        // Show user's message
        const userMsg = document.createElement("div");
        userMsg.classList.add("userMsg");
        userMsg.textContent = "á¢áŸ’á“á€áŸ– " + msg;
        messages.appendChild(userMsg);

        input.value = "";

        // Simulate bot reply
        setTimeout(() => {

          replyMsg.classList.add("botMsg");
          replyMsg.textContent = "Bot: áŸá¼á˜á¢ášá‚á»ááŸá˜áŸ’ášá¶á”áŸ‹áŸá¶ášášá”áŸáŸ‹á¢áŸ’á“á€ ğŸ’•";
          messages.appendChild(replyMsg);
          messages.scrollTop = messages.scrollHeight; // scroll down á”á¾á˜á¶á“ scroll
